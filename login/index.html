<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/src/estilos/login.module.css">
      <title>Login</title>
   </head>
   <body>
      <main>
         <div class="login">
            <form method="post">
               <h1>Login</h1>
               <div>
                  <input type="email" class="input" placeholder="E-mail" required>
                  <input type="password" class="input" placeholder="Senha" required> 
                  <button>Entrar</button>
               </div>
            </form>
         </div>
      </main>
   </body>
</html>
